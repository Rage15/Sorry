<!DOCTYPE html>
<html>
<head>

<style>
body {
    margin:0;
    height:100vh;
    background: url("IMG_5437.JPG") no-repeat center center;
    background-size: cover;
    font-family: Georgia, serif;
    overflow:hidden;
}

/* Dark overlay so text is readable */
.overlay {
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.45);
}

/* Letter box */
#box {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    width:85%;
    max-width:500px;
    background: rgba(255,255,255,0.92);
    padding:25px;
    border-radius:20px;
    box-shadow:0 0 30px rgba(255,0,100,0.5);
    animation: glow 2s infinite alternate;
}

#text {
    font-size:18px;
    line-height:1.6;
    color:#333;
}

@keyframes glow {
    from { box-shadow:0 0 15px pink; }
    to { box-shadow:0 0 35px hotpink; }
}

/* Falling hearts */
.heart {
    position:absolute;
    color:red;
    font-size:20px;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform:translateY(-50px); opacity:1;}
    100% { transform:translateY(100vh); opacity:0;}
}
</style>
</head>

<body>

<div class="overlay"></div>

<div id="box">
  <div id="text"></div>
</div>

<script>

function heart(){
